<!DOCTYPE html>
<html>
  <head>
    <title>chexs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <a href="/">chexs</a>
      <pre id="usr"></pre>
      <form
        id="signup"
        onsubmit="event.preventDefault() ; signup() ; return false"
      >
        <input name="email" type="email" />
        <input name="username" type="username" />
        <input name="password" type="password" />
        <button type="submit">signup</button>
      </form>
      <form
        id="login"
        onsubmit="event.preventDefault() ; login() ; return false"
      >
        <input name="username" type="username" />
        <input name="password" type="password" />
        <button type="submit">login</button>
      </form>
    </header>
    <main>
      <div id="games">
        <h2>games</h2>
        <button onclick="start()">new game</button>
        <pre></pre>
      </div>
    </main>
    <script>
      const login = async () => {
        await fetch("/login", {
          method: "POST",
          body: JSON.stringify({
            username: document.querySelector("#login [name=username]").value,
            password: document.querySelector("#login [name=password]").value,
          }),
        });
      };
      const signup = async () => {
        await fetch("/signup", {
          method: "POST",
          body: JSON.stringify({
            email: document.querySelector("#signup [name=email]").value,
            username: document.querySelector("#signup [name=username]").value,
            password: document.querySelector("#signup [name=password]").value,
          }),
        });
      };
      const start = async () => {
        await fetch("/game", { method: "POST" });
      };
      fetch("/game").then(async res => {
        document.querySelector("#games pre").innerText = JSON.stringify(
          await res.json(),
          null,
          2
        );
      });
      fetch("/usr").then(async res => {
        document.querySelector("#usr").innerText = JSON.stringify(
          await res.json(),
          null,
          2
        );
      });
    </script>
  </body>
</html>
