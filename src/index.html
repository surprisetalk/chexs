<!DOCTYPE html>
<html>
  <head>
    <title>chexs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background-color: #888;
      }

      .logged-in,
      .logged-out {
        display: none;
      }

      header,
      footer {
        background-color: #888;
        margin: 0;
        padding: 1rem;
        display: flex;
        gap: 1rem;
      }

      main {
        display: grid;
        grid-template-columns: 1fr 12rem;
        background-color: white;
        padding: 1rem;
      }

      ul {
        padding-left: 20px;
      }

      #games li {
        font-size: 0.8rem;
      }

      #game {
      }

      #board {
        --w: 35px;
        --h: calc(var(--w) / 1.1547);
        width: calc((var(--w) + 5px) * 11 * (3 / 4));
        height: calc((var(--h) + 5px) * 11);
      }

      .tile {
        position: absolute;
        text-align: center;
        font-size: 2rem;
        line-height: 0.9;
        width: var(--w);
        height: var(--h);
        clip-path: polygon(
          25% 0%,
          75% 0%,
          100% 50%,
          75% 100%,
          25% 100%,
          0% 50%
        );
      }
      .tile:hover {
        opacity: 0.8;
      }
      .c0 {
        background: #ccc;
      }
      .c1 {
        background: #666;
      }
      .c2 {
        background: #aaa;
      }
      [piece="p"]::after {
        content: "♟";
      }
      [piece="b"]::after {
        content: "♝";
      }
      [piece="k"]::after {
        content: "♚";
      }
      [piece="q"]::after {
        content: "♛";
      }
      [piece="r"]::after {
        content: "♜";
      }
      [piece="n"]::after {
        content: "♞";
      }
      [color="b"] {
        color: black;
      }
      [color="w"] {
        color: white;
      }
      .selected {
        background: darkgreen;
      }
      .possible {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">chexs</a>
      <a class="logged-out" href="#signup">signup/login</a>
      <button class="logged-in" onclick="logout()">logout</button>
    </header>
    <main>
      <div id="game">
        <div id="board"></div>
      </div>
      <aside id="games">
        <button onclick="start()" id="new-game">new game</button>
      </aside>
    </main>
    <footer>
      <div class="logged-out">
        <pre id="usr"></pre>
        <form
          id="signup"
          onsubmit="event.preventDefault() ; signup() ; return false"
        >
          <input name="email" type="email" />
          <input name="username" type="username" />
          <input name="password" type="password" />
          <button type="submit">signup</button>
        </form>
        <form
          id="login"
          onsubmit="event.preventDefault() ; login() ; return false"
        >
          <input name="username" type="username" />
          <input name="password" type="password" />
          <button type="submit">login</button>
        </form>
      </div>
    </footer>
    <script>
      // TODO: Show a coordinate system and make the entire board controllable by keyboard.
      const checkUser = async () => {
        const res = await fetch("/usr");
        let usr;
        try {
          usr = await res.json();
        } catch (_) {}
        document.querySelector("#usr").innerText = usr
          ? JSON.stringify(usr, null, 2)
          : "";
        for (const x of document.querySelectorAll(".logged-in"))
          x.style.display = usr ? "block" : "none";
        for (const x of document.querySelectorAll(".logged-out"))
          x.style.display = usr ? "none" : "block";
      };
      checkUser();
      const logout = async () => {
        await fetch("/logout", { method: "POST" });
        await checkUser();
      };
      const login = async () => {
        await fetch("/login", {
          method: "POST",
          body: JSON.stringify({
            username: document.querySelector("#login [name=username]").value,
            password: document.querySelector("#login [name=password]").value,
          }),
        });
        await checkUser();
      };
      const signup = async () => {
        await fetch("/signup", {
          method: "POST",
          body: JSON.stringify({
            email: document.querySelector("#signup [name=email]").value,
            username: document.querySelector("#signup [name=username]").value,
            password: document.querySelector("#signup [name=password]").value,
          }),
        });
      };
      const start = async () => {
        await fetch("/game", { method: "POST" });
      };
      const join = async game_id => {
        await fetch(`/game/${game_id}`, {
          method: "POST",
          body: JSON.stringify({ color: "black" }),
        });
      };
      fetch("/game").then(async res => {
        const games = document.querySelector("#games");
        const glist = await res.json();
        const ulli = xs => `<ul>${xs.map(x => `<li>${x}</li>`).join("")}</ul>`;
        const game = g =>
          g._black_username
            ? `<a href="?id=${g.game_id}">${g._white_username} vs. ${g._black_username}</a>`
            : `<a href="?id=${g.game_id}">${g._white_username} waiting</a>`;
        for (const x of ["pending", "active", "recent", "personal"]) {
          if (!glist[x].length) continue;
          games.insertAdjacentHTML("beforeend", `<h3>${x}</h3>`);
          games.insertAdjacentHTML("beforeend", ulli(glist[x].map(game)));
        }
      });
      const game_id = new URLSearchParams(window.location.search).get("id");
      const tile = (q, r) => document.querySelector(`[q="${q}"][r="${r}"]`);
      async function move() {
        const selected = document.querySelector(".tile.selected");
        if (selected) {
          selected.classList.remove("selected");
          for (const b of document.querySelectorAll(".tile.possible"))
            b.classList.remove("possible");
        } else {
          this.classList.add("selected");
          const color = this.getAttribute("color");
          const q = parseInt(this.getAttribute("q"));
          const r = parseInt(this.getAttribute("r"));
          const s = parseInt(this.getAttribute("s"));
          const poss = x =>
            x && x.classList.add("possible") && x.getAttribute("color");
          switch (this.getAttribute("piece")) {
            case "p":
              // TODO: first move? look through move history
              // TODO: en passant
              // TODO: normal capturing
              const c = color == "b" ? 1 : -1;
              poss(tile(q, r + c));
              break;
            case "b":
              // TODO: This doesn't work...
              // TODO: Add more cases?
              for (let i = q + 2; i < 100; i++)
                if (tile(q + 2 * i, r - i)?.getAttribute("color") === color)
                  break;
                else if (poss(tile(q + 2 * i, r - i))) break;
              for (let i = r + 2; i < 100; i++)
                if (tile(q - i, r + 2 * i)?.getAttribute("color") === color)
                  break;
                else if (poss(tile(q - i, r + 2 * i))) break;
              for (let i = s + 2; i < 100; i++)
                if (tile(q - i, r - i)?.getAttribute("color") === color) break;
                else if (poss(tile(q - i, r - i))) break;
              break;
            case "r":
              for (let i = q + 1; i < 100; i++)
                if (tile(i, r)?.getAttribute("color") === color) break;
                else if (poss(tile(i, r))) break;
              for (let i = q - 1; i > -100; i--)
                if (tile(i, r)?.getAttribute("color") === color) break;
                else if (poss(tile(i, r))) break;
              for (let i = r + 1; i < 100; i++)
                if (tile(q, i)?.getAttribute("color") === color) break;
                else if (poss(tile(q, i))) break;
              for (let i = r - 1; i > -100; i--)
                if (tile(q, i)?.getAttribute("color") === color) break;
                else if (poss(tile(q, i))) break;
              for (let i = 1; i < 100; i++)
                if (tile(q + i, r - i)?.getAttribute("color") === color) break;
                else if (poss(tile(q + i, r - i))) break;
              for (let i = 1; i < 100; i++)
                if (tile(q - i, r + i)?.getAttribute("color") === color) break;
                else if (poss(tile(q - i, r + i))) break;
              break;
          }
        }
      }
      if (game_id) {
        fetch(`/game/${game_id}`).then(async res => {
          const game = await res.json();
          if (!game.white_usr_id || !game.black_usr_id)
            document
              .querySelector("#game")
              .insertAdjacentHTML(
                "afterbegin",
                `<button onclick="join('${game_id}')">join game</button>`
              );
          else {
            const board = document.querySelector("#board");
            for (const q of new Array(11).fill(null).map((_, i) => i - 5))
              for (const r of new Array(11).fill(null).map((_, i) => i - 5)) {
                const s = 0 - q - r;
                const w = 35;
                const h = w / 1.1547;
                const m = 5;
                if (Math.abs(q) > 5 || Math.abs(r) > 5 || Math.abs(s) > 5)
                  continue;
                const div = document.createElement("div");
                div.setAttribute("q", q);
                div.setAttribute("r", r);
                div.setAttribute("s", s);
                div.className = `tile c${(100 + q - r) % 3}`;
                div.style.top =
                  Math.round(6.5 * (h + m) + ((h + m) * (r - s)) / 2) + "px";
                div.style.left =
                  Math.round(
                    4 * (w + m) + (((w + m) / 2) * (2 * q - r - s)) / 2
                  ) + "px";
                div.onclick = move;
                board.append(div);
              }
            for (const piece of game._board) {
              const [p, q_, r_] = piece.split(":");
              const q = parseInt(q_);
              const r = parseInt(r_);
              document
                .querySelector(`[q="${q}"][r="${r}"]`)
                .setAttribute("piece", p[0].toLowerCase());
              document
                .querySelector(`[q="${q}"][r="${r}"]`)
                .setAttribute("color", p[1].toLowerCase());
            }
          }
          // document.querySelector("#game pre").innerText = JSON.stringify(
          //   game,
          //   null,
          //   2
          // );
        });
      }
    </script>
  </body>
</html>
