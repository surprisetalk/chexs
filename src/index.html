<!DOCTYPE html>
<html>
  <head>
    <title>chexs</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .logged-in,
      .logged-out {
        display: none;
      }

      #game {
        display: flex;
        --s: 35px;
        --m: 3px;
        --f: calc(var(--s) * 1.732 + 4 * var(--m) - 1px);
        --nr: 9;
        --lw: calc(var(--nr) * (var(--s) + var(--m)));
      }

      #board {
        font-size: 0;
        max-width: var(--lw);
      }

      .tile {
        width: var(--s);
        margin: var(--m);
        height: calc(var(--s) / 1.1547);
        display: inline-block;
        font-size: initial;
        background-color: #666;
        clip-path: polygon(
          25% 0%,
          75% 0%,
          100% 50%,
          75% 100%,
          25% 100%,
          0% 50%
        );
        /* margin-bottom: calc(var(--m) - var(--s) * 0.2885); */
      }
      .tile:nth-child(odd) {
        background: #aaa;
      }

      /*
      #board::before {
        content: "";
        width: calc(var(--s) / 2 + var(--m));
        float: left;
        height: 120%;
        shape-outside: repeating-linear-gradient(
          #0000 0 calc(var(--f) - 3px),
          #000 0 var(--f)
        );
      }
      */

      #board::before,
      #board i {
        content: "";
        width: calc(50% - var(--m) - var(--s) / 2);
        float: left;
        height: calc(var(--f) * (var(--nr) - 1) / 2);
        shape-outside: linear-gradient(to bottom right, #000 45%, #0000 0);
      }

      #board i {
        float: right;
        shape-outside: linear-gradient(to bottom left, #000 45%, #0000 0);
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/">chexs</a>
      <a class="logged-out" href="#signup">signup/login</a>
      <button class="logged-in" onclick="logout()">logout</button>
    </header>
    <main>
      <div id="game">
        <div id="board">
          <i></i>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
      <div id="games">
        <h2>games</h2>
        <button onclick="start()" id="new-game">new game</button>
      </div>
    </main>
    <footer>
      <div class="logged-out">
        <pre id="usr"></pre>
        <form
          id="signup"
          onsubmit="event.preventDefault() ; signup() ; return false"
        >
          <input name="email" type="email" />
          <input name="username" type="username" />
          <input name="password" type="password" />
          <button type="submit">signup</button>
        </form>
        <form
          id="login"
          onsubmit="event.preventDefault() ; login() ; return false"
        >
          <input name="username" type="username" />
          <input name="password" type="password" />
          <button type="submit">login</button>
        </form>
      </div>
    </footer>
    <script>
      const checkUser = async () => {
        const res = await fetch("/usr");
        let usr;
        try {
          usr = await res.json();
        } catch (_) {}
        document.querySelector("#usr").innerText = usr
          ? JSON.stringify(usr, null, 2)
          : "";
        for (const x of document.querySelectorAll(".logged-in"))
          x.style.display = usr ? "block" : "none";
        for (const x of document.querySelectorAll(".logged-out"))
          x.style.display = usr ? "none" : "block";
      };
      checkUser();
      const logout = async () => {
        await fetch("/logout", { method: "POST" });
        await checkUser();
      };
      const login = async () => {
        await fetch("/login", {
          method: "POST",
          body: JSON.stringify({
            username: document.querySelector("#login [name=username]").value,
            password: document.querySelector("#login [name=password]").value,
          }),
        });
        await checkUser();
      };
      const signup = async () => {
        await fetch("/signup", {
          method: "POST",
          body: JSON.stringify({
            email: document.querySelector("#signup [name=email]").value,
            username: document.querySelector("#signup [name=username]").value,
            password: document.querySelector("#signup [name=password]").value,
          }),
        });
      };
      const start = async () => {
        await fetch("/game", { method: "POST" });
      };
      const join = async game_id => {
        await fetch(`/game/${game_id}`, {
          method: "POST",
          body: JSON.stringify({ color: "black" }),
        });
      };
      fetch("/game").then(async res => {
        const games = document.querySelector("#games");
        const glist = await res.json();
        const ulli = xs => `<ul>${xs.map(x => `<li>${x}</li>`).join("")}</ul>`;
        const game = g =>
          g._black_username
            ? `<a href="?id=${g.game_id}">${g._white_username} vs. ${g._black_username}</a>`
            : `<a href="?id=${g.game_id}">${g._white_username} waiting</a>`;
        for (const x of ["pending", "active", "recent", "personal"]) {
          if (!glist[x].length) continue;
          games.insertAdjacentHTML("beforeend", `<h3>${x}</h3>`);
          games.insertAdjacentHTML("beforeend", ulli(glist[x].map(game)));
        }
      });
      const game_id = new URLSearchParams(window.location.search).get("id");
      if (game_id) {
        fetch(`/game/${game_id}`).then(async res => {
          const game = await res.json();
          if (!game.white_usr_id || !game.black_usr_id)
            document
              .querySelector("#game")
              .insertAdjacentHTML(
                "afterbegin",
                `<button onclick="join('${game_id}')">join game</button>`
              );
          document.querySelector("#game pre").innerText = JSON.stringify(
            game,
            null,
            2
          );
        });
      }
    </script>
  </body>
</html>
